name: Nightly Builds

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */2 * * *"

jobs:
  NightlyBuilds:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.0
      
      - name: Clean Old Vers
        run: rm -rf *.js
        
      - name: Download Goose Mod
        run: wget https://github.com/GooseMod/GooseMod/raw/dist-dev/goosemod.js -nv
        
      - name: Build Topaz
        run: |
          git clone https://github.com/GooseMod/topaz
          cd topaz
          node bundle.js
          cd ..
          mv topaz/out.js topaz.js
          rm -rf topaz
          
      - name: Build Cumcord
        run: |
          git clone https://git.sr.ht/~creatable/Cumcord
          cd Cumcord
          pnpm install
          node build.mjs
          mv dist/new-build.js ../cumcord.js
          cd ..
          rm -rf Cumcord
          
      - name: Commit Changes
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add . || exit 0
          git commit -m 'Updates Nightly builds' --force || exit 0
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
